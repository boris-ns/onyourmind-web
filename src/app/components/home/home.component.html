<div class="container">

    <mat-card *ngFor="let post of posts" class="card">
        <mat-card-header>
            <div mat-card-avatar>
                <img class="profile-image"
                    src="../../../assets/images/default-profile.png" 
                    alt="Profile image"
                />
            </div>

            <mat-card-title>
                {{post.authorName}}
            </mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <p>{{post.text}}</p>
        </mat-card-content>

        <mat-card-actions class="card-actions">
            <button mat-button (click)="onLikeClick(post.id)">
                <mat-icon>thumb_up</mat-icon>
                <span>Like ({{post.likes}})</span>
            </button>
            
            <button mat-button (click)="onCommentClick(post.id)">
                <mat-icon>comment</mat-icon>
                <span>Comment</span>
            </button>
            
            <button mat-button (click)="onDislikeClick(post.id)">
                <mat-icon>thumb_down</mat-icon>
                <span>Dislike ({{post.dislikes}})</span>
            </button>
        </mat-card-actions>
    </mat-card>

</div>
