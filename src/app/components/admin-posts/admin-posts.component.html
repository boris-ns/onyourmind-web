<div class="container">

    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let post"> {{post.id}} </td>
        </ng-container>
        
        <ng-container matColumnDef="authorName">
            <th mat-header-cell *matHeaderCellDef> Author </th>
            <td mat-cell *matCellDef="let post"> {{post.authorName}} </td>
        </ng-container>
        
        <ng-container matColumnDef="text">
            <th mat-header-cell *matHeaderCellDef> Text </th>
            <td mat-cell *matCellDef="let post"> {{post.text}} </td>
        </ng-container>
        
        <ng-container matColumnDef="likes">
            <th mat-header-cell *matHeaderCellDef> Likes </th>
            <td mat-cell *matCellDef="let post"> {{post.likes}} </td>
        </ng-container>

        <ng-container matColumnDef="dislikes">
            <th mat-header-cell *matHeaderCellDef> Dislikes </th>
            <td mat-cell *matCellDef="let post"> {{post.dislikes}} </td>
        </ng-container>

        <ng-container matColumnDef="dateTime">
            <th mat-header-cell *matHeaderCellDef> Date & time </th>
            <td mat-cell *matCellDef="let post"> {{post.dateTime}} </td>
        </ng-container>

        <ng-container matColumnDef="enabled">
            <th mat-header-cell *matHeaderCellDef> Enabled </th>
            <td mat-cell *matCellDef="let post">
                <mat-slide-toggle
                    [checked]="post.enabled"
                    (click)="onEnableSlideToggleChange(post)"
                >
                </mat-slide-toggle>
            </td>
        </ng-container>
            
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
