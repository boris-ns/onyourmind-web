<div class="container">

    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

    <table mat-table [dataSource]="users" class="mat-elevation-z8 table">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let user"> {{user.id}} </td>
        </ng-container>
        
        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef> First name </th>
            <td mat-cell *matCellDef="let user"> {{user.firstName}} </td>
        </ng-container>
        
        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef> Last name </th>
            <td mat-cell *matCellDef="let user"> {{user.lastName}} </td>
        </ng-container>
        
        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef> Username </th>
            <td mat-cell *matCellDef="let user"> {{user.username}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> E-mail </th>
            <td mat-cell *matCellDef="let user"> {{user.email}} </td>
        </ng-container>

        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef> Role </th>
            <td mat-cell *matCellDef="let user"> {{getUserRole(user)}} </td>
        </ng-container>

        <ng-container matColumnDef="enabled">
            <th mat-header-cell *matHeaderCellDef> Enabled </th>
            <td mat-cell *matCellDef="let user">
                <mat-slide-toggle
                    [checked]="user.enabled"
                    (click)="onEnableSlideToggleChange(user)"
                >
                </mat-slide-toggle>
            </td>
        </ng-container>

        <ng-container matColumnDef="see-profile">
            <th mat-header-cell *matHeaderCellDef> Go to profile </th>
            <td mat-cell *matCellDef="let user">
                <button mat-button (click)="goToUsersProfile(user.id)">
                    <span>Go to</span>
                    <mat-icon>arrow_forward</mat-icon>                    
                </button>
            </td>
        </ng-container>
            
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
