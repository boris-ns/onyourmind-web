<div class="container">
    <h2>Create new account</h2>

    <button mat-button (click)="onClickSignIn()">
        Already have an account? Sign in
    </button>

    <br />

    <mat-form-field class="input-field" appearance="outline">
        <mat-icon matPrefix class="icon">perm_identity</mat-icon>
        <input matInput type="text" placeholder="First name" [(ngModel)]="firstName" />
    </mat-form-field>

    <mat-form-field class="input-field" appearance="outline">
        <mat-icon matPrefix class="icon">perm_identity</mat-icon>
        <input matInput type="text" placeholder="Last name" [(ngModel)]="lastName" />
    </mat-form-field>

    <br />

    <mat-form-field class="input-field" appearance="outline">
        <mat-icon matPrefix class="icon">account_circle</mat-icon>
        <input matInput type="text" placeholder="Username" [(ngModel)]="username" />
    </mat-form-field>

    <mat-form-field class="input-field" appearance="outline">
        <mat-icon matPrefix class="icon">email</mat-icon>
        <input matInput type="email" placeholder="E-mail" [(ngModel)]="email" />
    </mat-form-field>

    <br />

    <mat-form-field class="input-field" appearance="outline">
        <mat-icon matPrefix class="icon">lock</mat-icon>
        <input matInput type="password" placeholder="Password" [(ngModel)]="password" />
    </mat-form-field>

    <mat-form-field class="input-field" appearance="outline">
        <mat-icon matPrefix class="icon">lock</mat-icon>
        <input matInput type="password" placeholder="Repeat password" [(ngModel)]="repeatPassword" />
    </mat-form-field>

    <br />

    <button mat-raised-button color="primary" (click)="onClickRegister()">
        Register
    </button>
</div>
